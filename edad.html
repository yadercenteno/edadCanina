<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Edad Canina</title>

	<script>
		function calcularEdad(edadAnimal) {
			var edadCanina = edadAnimal * 7;

			return alert("Su mascota tiene " + edadCanina + " años de edad canina.");
		}

		var datoEdad = prompt("Por favor, ingrese la edad de su mascota canina");
		
		calcularEdad(datoEdad);
	</script>
</head>

<body>
	<noscript>
		<strong>Debes activar JavaScript en tu navegador</strong> para que esta página funcione correctamente.  
	</noscript>
</body>
</html>
